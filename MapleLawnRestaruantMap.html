<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
    <script>
      var map = L.map('map').setView([0, 0], 1);
      L.tileLayer('https://api.maptiler.com/maps/pastel/{z}/{x}/{y}.png?key=sT7VS4PKLDHpWwfqkkvD',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);
      
      map.setView([39.16068606754001, -76.90251961163206], 12.5);

      var anandaMarker = L.marker([39.16068606754001, -76.90251961163206]).addTo(map);
      var gallianoMarker = L.marker([39.15311961818032, -76.90293267180563]).addTo(map);

      var circle = L.circle([39.16068606754001, -76.90251961163206], {
      	color: 'red',
      	fillcolor: '#f03',
      	fillOpacity: '.25',
      	radius: 5000
      }).addTo(map);

      anandaMarker.bindPopup("<b>Ananda</b>").openPopup();
      gallianoMarker.bindPopup("<b>Galliano</b>").openPopup();

    </script>
  </body>
</html>
